<div class="content">
  <div class="box">
    <table class="table table-bordered table-responsive-sm">
      <td *ngFor="let hour of data.hourlyForecast">
        <tr><span class="hour">{{hour.time}}</span></tr>
        <tr><img src={{hour.icon}}></tr>
        <tr> <b>{{hour.temp}}</b></tr>
        <tr>{{hour.windSpeed}} {{hour.windDirection}}</tr>
      </td>
    </table>
  </div>
</div>
